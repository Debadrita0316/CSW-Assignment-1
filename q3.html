<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Student Report Table</title>
  </head>
  <body>
    <h1 style="color: maroon; text-align: center">Student Report</h1>
    <br />
    <table align="center" border="2" cellspacing="0">
      <caption>
        Student Report
      </caption>
      <tr bgcolor="bisque">
        <th align="center" colspan="2" rowspan="2">Student Name</th>
        <th align="center" rowspan="2">Roll</th>
        <th align="center" colspan="3">Subject Marks</th>
        <th align="center" rowspan="2">Grade</th>
      </tr>
      <tr bgcolor="lavender">
        <th>English</th>
        <th>Maths</th>
        <th>Science</th>
      </tr>
      <tr>
        <td colspan="2">Pritam</td>
        <td>45</td>
        <td>67</td>
        <td>78</td>
        <td>89</td>
        <td>C</td>
      </tr>
      <tr>
        <td colspan="2">Anurag</td>
        <td>32</td>
        <td>56</td>
        <td>88</td>
        <td>76</td>
        <td>C</td>
      </tr>
      <tr>
        <td colspan="2">Utkarsh</td>
        <td>61</td>
        <td>95</td>
        <td>97</td>
        <td>100</td>
        <td>A</td>
      </tr>
      <tr>
        <td colspan="2">Pratyush</td>
        <td>25</td>
        <td>87</td>
        <td>68</td>
        <td>79</td>
        <td>B</td>
      </tr>
    </table>
  </body>
</html>
